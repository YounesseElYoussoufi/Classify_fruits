<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de la Prédiction</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5f7fa;
            --text: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary) 0%, #ffffff 100%);
            color: var(--text);
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .prediction {
            background: var(--secondary);
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .prediction strong {
            color: var(--primary);
        }

        .uploaded-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .back-button {
            display: inline-block;
            background: var(--text);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #1a252f;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Résultat de la Prédiction</h1>
        <div class="prediction">
            Classe prédite : <strong>{{ predicted_class }}</strong>
        </div>
        <img class="uploaded-image" 
             src="{{ url_for('static', filename='images/' + user_image.split('/')[-1]) }}" 
             alt="Image téléchargée">
        <br>
        <a href="/" class="back-button">Retour</a>
    </div>
</body>
</html>
